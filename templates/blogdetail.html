{% extends 'home.html'%}

{% block bodyblock %}

    <style>
        /* Section Style */
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%; /* Make the section take up 100% of the container width */
            max-width: 600px; /* Set a max-width to maintain the previous size on larger screens */
            margin: 60px auto; /* Center the section with margin auto */
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        /* Hover effect on section */
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        /* Title style */
        .title {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    
        /* Content Style */
        .content {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }
    
        /* Author and Date */
        .author, .pub-date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }
    
        /* Button Style */
        .btn {
            padding: 8px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    
        .btn-success {
            background-color: #28a745;
            color: white;
        }
    
        .btn-success:hover {
            background-color: #218838;
        }
    
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    
        .btn-danger:hover {
            background-color: #c82333;
        }
        
    
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 1.4em; /* Reduce title font size on medium screens */
            }
    
            .content {
                font-size: 0.9em; /* Reduce content font size on medium screens */
            }
    
            .section {
                padding: 15px; /* Adjust padding on medium screens */
            }
        }
    
        @media (max-width: 480px) {
            .title {
                font-size: 1.2em; /* Reduce title font size on small screens */
            }
    
            .content {
                font-size: 0.8em; /* Reduce content font size on small screens */
            }
    
            .section {
                padding: 10px; /* Adjust padding on small screens */
                margin: 15px; /* Adjust margin on small screens */
            }
        }
        
    </style>

    
<center>
    <div class="container-fluid">
        <div class="section">
            <div class="title">
                {{b.title}}
            </div>
            <div class="author">
               <strong>Author</strong> : {{b.author}}
            </div>
            <div class="pub-date">
                Published Date : {{b.pub_date}}
            </div>
            <div class="Sentiment">
                <p><strong>Sentiment : {{b.sentiment}} </strong></p>
            </div>
            <div class="content">
                {{b.content}}
            </div>
            <br>
            <div>
                <h4>Summary</h4>
                <p class="content">{{summary}}</p>
            </div>
            <a href="/edit/{{b.id}}" class="btn btn-success">Update</a>&nbsp;&nbsp;
            <a href="/del/{{b.id}}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</center>
    

{% endblock %}
