{% extends 'home.html'%}

{% block bodyblock %}

    <center>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Edit your Post here!</h3>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{b.title}}"  required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" value="{{b.author}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Content</label>
                        <!-- <input type="password" class="form-control" id="password" name="password" required> -->
                        <textarea class="form-control" name="content" id="" rows="4" placeholder="">{{b.content}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Post</button>
                </form>
            </div>
        </div>
    </center>
    
{% endblock %}
